---
- name: redhat | installing pre-reqs
  yum:
    name: ['epel-release', 'wget']
    state: present
  become: true
  register: result
  until: result is successful

- name: redhat | installing erlang-solutions repo
  yum_repository:
    name: erlang-solutions
    description: erlang rpms from erlang-solutions
    baseurl: https://packages.erlang-solutions.com/rpm/centos/$releasever/$basearch
    enabled: yes
    gpgkey: https://packages.erlang-solutions.com/rpm/erlang_solutions.asc
    gpgcheck: yes

- name: redhat | installing erlang
  yum:
    name: erlang
    state: present
  become: true
  register: result
  until: result is successful

- name: redhat | adding RabbitMQ public GPG key
  rpm_key:
    key: "{{ rabbitmq_redhat_repo_key }}"
    state: present
  become: true
  register: result
  until: result is successful

- name: redhat | downloading RabbitMQ
  get_url:
    url: "{{ rabbitmq_redhat_url }}/{{ rabbitmq_redhat_package }}"
    dest: "/opt/{{ rabbitmq_redhat_package }}"
  become: true

- name: redhat | installing RabbitMQ
  yum:
    name: "/opt/{{ rabbitmq_redhat_package }}"
    state: present
  become: true
  register: result
  until: result is successful

- name: redhat | starting and enabling RabbitMQ service
  service:
    name: rabbitmq-server
    state: started
    enabled: yes
  become: true

- name: redhat | enabling the RabbitMQ Management Console
  rabbitmq_plugin:
    names: rabbitmq_management
    state: enabled
  notify: restart rabbitmq-server
  become: true
